<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics forms</title>
    <style>
        form{
            border: 2px solid black;
            margin: 180px auto;
            padding: 20px;
            width: 300px;
            box-sizing: border-box; 
            background-color:burlywood; 
            border-radius:10px;
        }
        input{
            height: 100%;
            width: 100%;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h1 style="text-align: center;color: green;">Login Form</h1>
        <label for="Username">Username:</label>
        <div>
        <input type="text" id="Username" name="Username"><br>
        </div>
        <br>
        <label for="Password">Password:</label>
        <div>
        <input type="text" id="Password" name="Password">
        </div>
        <br>
        <label for="Login">Login As:</label><br>
        <div>
            <select name="Login" id="Login" style="height: 100%; width: 100%;">
                <option value="Customer">Customer</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <br>
        <div>
            <input type="Submit" value="Login" style="height: 20%; width: 20%;color:white;background-color: green;">
        </div>
    </form>
</body>
</html>
