<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        form{
            border: 2px solid black;
            margin: 180px auto;
            padding: 20px;
            width: 300px;
            box-sizing: border-box; 
            background-color:burlywood; 
            border-radius:10px;
        }
        input{
            height: 100%;
            width: 100%;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h1 style="text-align: center;color: green;">Registration Form</h1>
        <label for="Name";>Name:</label>
        
            <div class="form-group" style="margin-left: 10px;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <br>
        <label for="Address";>Address:</label>
        <div>
            <input type="text" id="Address" name="Address"><br>
        </div>
        <br>
        <label for="Mobile";>Mobile:</label>
        <div>
            <input type="text" id="Mobile" name="Mobile"><br>
        </div>
        <br>
        <label for="Pin Code";>Pin Code:</label>
        <div>
            <input type="text" id="Pin Code" name="Pin Code"><br>
        </div>
        <br>
        <label for="Password";>Password:</label>
        <div>
            <input type="text" id="Password" name="Password"><br>
        </div>
        <br>
        <label for="Confirm Password";>Confirm Password:</label>
        <div>
            <input type="text" id="Confirm Password" name="Confirm Password">
        </div>
        <br>
        <div>
            <input type="Submit" value="Reset" style="height: 20%; width: 20%;color:white;background-color: green;">
        </div>
        <div>
            <input type="Submit" value="Register" style="height: 20%; width: 20%;color:white;background-color: green;">
        </div>
       
    </form>
</body>
</html>
